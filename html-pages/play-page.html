    <header>
        <div class="header-content">
            <h1>PetPet</h1>
            <nav class="nav-menu">

                    <li class="nav-item"><a href="index.html">Login</a></li>

        <hr/><!-- don't forget to remove later -->

            <img class="pet-sprite" src="" alt="Pet base sprite">

            <!-- might put this outside the room itself -->
            <div class="room-buttons">
                <!--start minigame where mouse is a laser pointer -->
                <button class="room-but">Play</button>

                <button class="room-but">Costumes</button> 
            </div>

        </section>

         <img class="pet-icon" src="" alt="Pet head icon"> <!--icon should float left-->
        <p>You have <span class="score">0000</span> points with <span class="Pet-Name">Pet-Name</span></p>
